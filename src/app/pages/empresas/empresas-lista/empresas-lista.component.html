<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>Empresas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let empresa of empresas">
      <ion-label>
        <h2 class="ion-text-wrap">Raz√£o Social: {{empresa.razao_social}}</h2>
        <h4>Cnpj: {{empresa.cnpj}}</h4>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" color="primary"
              [routerLink]="['/empresas', empresa.id]">
                <ion-icon slot="start" name="pencil"></ion-icon>
                Editar
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" color="danger" fill="outline"
              (click)="remove(empresa)">
                <ion-icon slot="start" name="trash"></ion-icon>
                Excluir
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary">
    <ion-fab-button [routerLink]="['novo']" routerLinkActive="router-link-active">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
